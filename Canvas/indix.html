
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas POC</title>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous">
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #drawing-area {
        border: 1px solid black;
        margin: 1rem 0;
      }

      .canvas-container__tools {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .tool {
        cursor: pointer;
        border: 1px solid black;
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        margin: 0.5rem;
      }

      .tool input {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  
  
  <body>
    <div class="canvas-container">
      <canvas id="drawing-area" height="600" width="1000"></canvas>
      <div class="canvas-container__tools">
        <div class="tool pencil" onclick="selectPen()">Pencil</div>
        <div class="tool toggle" onclick="Eraser()">Eraser</div>
        <div class="tool clear" onclick="clearCanvas()">Clear</div>
        <div class="tool rectangle" onclick="selectRectangle()">Rectangle</div>
        <div class="tool square" onclick="selectSquare()">Square</div>
        <div class="tool circle" onclick="selectCircle()">Circle</div>
        <div class="tool color-picker">
          Color:
          <input type="color" id="color-picker" onchange="setBrushColor(this.value)" />
        </div>
        <div class="tool brush-size">
          Size:
          <input type="number" id="brush-size" min="1" max="50" value="5" onchange="setBrushSize(this.value)" />
        </div>
      </div>
    </div>


    <script>
      const canvas = document.querySelector("#drawing-area");
      const ctx = canvas.getContext("2d");

      let drawing = false;
      let eraser = false;
      let shape = null;
      let brushColor = "rgb(0, 0, 255)";
      let brushSize = 5;
      let startX, startY;




      function eraseOnCanvas(currentX, currentY) {
        ctx.clearRect(currentX - brushSize / 2, currentY - brushSize / 2, brushSize, brushSize);
      }

      function drawOnCanvas(startX, startY, currentX, currentY) {
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(currentX, currentY);
        ctx.stroke();
      }

      function drawRectangle(startX, startY, currentX, currentY) {
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
      }

      function drawSquare(startX, startY, currentX, currentY) {
        const side = Math.min(Math.abs(currentX - startX), Math.abs(currentY - startY));
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.strokeRect(startX, startY, side, side);
      }

      function drawCircle(startX, startY, currentX, currentY) {
        const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.beginPath();
        ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
        ctx.stroke();
      }




      canvas.addEventListener("mousedown", (e) => {
        startX = e.offsetX;
        startY = e.offsetY;
        drawing = true;
      });

      canvas.addEventListener("mousemove", (e) => {
        if (drawing && shape === null) {
          const currentX = e.offsetX;
          const currentY = e.offsetY;

          if (eraser) {
            eraseOnCanvas(currentX, currentY);
          } else {
            drawOnCanvas(startX, startY, currentX, currentY);
            startX = currentX;
            startY = currentY;
          }
        }
      });

      canvas.addEventListener("mouseup", (e) => {
        if (drawing) {
          const currentX = e.offsetX;
          const currentY = e.offsetY;

          if (shape === "rectangle") {
            drawRectangle(startX, startY, currentX, currentY);
          } else if (shape === "square") {
            drawSquare(startX, startY, currentX, currentY);
          } else if (shape === "circle") {
            drawCircle(startX, startY, currentX, currentY);
          }
          drawing = false;
        }
      });



      const Eraser = () => {
        eraser = true;
        shape = null;
      };

      const selectPen = () => {
        eraser = false;
        shape = null;
      };

      const setBrushColor = (color) => {
        brushColor = color;
      };

      const setBrushSize = (size) => {
        brushSize = size;
      };

      const clearCanvas = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        eraser = false;
        shape = null;
      };

      const selectRectangle = () => {
        shape = "rectangle";
        eraser = false;
      };

      const selectSquare = () => {
        shape = "square";
        eraser = false;
      };

      const selectCircle = () => {
        shape = "circle";
        eraser = false;
      };
    </script>


  </body>
</html>
